syntax = "proto3";

option csharp_namespace = "Google.Android.PerformanceTuner";

enum Scene {
    SCENE_INVALID = 0;
    SCENE_ASSETS_SCENES_SCENES_MM = 1;
    SCENE_ASSETS_SCENES_SCENES_SPORT = 2;
    SCENE_ASSETS_SCENES_SCENES_CLASSIK = 3;
    SCENE_ASSETS_SCENES_SCENES_SPACE = 4;
}

message Annotation {
    Scene scene = 1;
}

message FidelityParams {
    int32 level = 1;
}
